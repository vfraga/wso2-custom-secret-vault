# ============================================================================
# Custom Secret Handler - Configuration
# ============================================================================
# Copy this file to:
#   <IS_HOME>/repository/conf/security/custom-secret-handler.properties
#
# All properties are optional. Defaults are shown in the comments below.
# ============================================================================

# -- API Endpoint -------------------------------------------------------------
# The URL of the remote secrets API endpoint.
# Default: http://localhost:5001/secrets
#
# api.url = https://your-vault.example.com/api/secrets

# -- Response Parsing ---------------------------------------------------------
# The JSON key in the API response that contains the plaintext secret.
# Default: secret
#
# api.response.secret.key = secret

# -- Custom HTTP Headers ------------------------------------------------------
# Arbitrary headers sent with every request. Useful for API keys, bearer tokens,
# or any custom authentication headers required by your vault.
# Format: api.header.<HeaderName> = <value>
#
# api.header.Authorization = Bearer your-api-token-here
# api.header.X-Custom-Header = some-value

# -- HTTP Timeouts (milliseconds) --------------------------------------------
# api.timeout.connect = 5000
# api.timeout.socket  = 5000

# -- Connection Pool ----------------------------------------------------------
# api.pool.max.total     = 20
# api.pool.max.per.route = 5

# -- SSL ----------------------------------------------------------------------
# Set to true to disable SSL hostname verification.
# WARNING: NOT recommended for production environments.
# api.ssl.hostname.verifier.disable = false
